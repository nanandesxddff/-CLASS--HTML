<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>transition and tooltips</title>
    <style>
      div  {

        height: 100px;
        width:100px;
        background-color: black;
        transition:width 2s, height3s;
        /*transition-timing-function: ease-out;*/
        }
        div:hover {
            width:200px;
            height:500px;
        }
    </style>
</head>
<body>
    <h1>ojha sir </h1>
    <video src="video/pokemon.mp4"
    controls autoplay muted height="500px" width="600px"></video>
    <video controls>
        <source
              src="video/pokemon.mp4"
        <source src="">
</body>
</html>
