<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form demo </title>
</head>
<body>
    <form>
        <fieldset>
        <lable for="name">Enter your name:</lable>
        <input type="text" id="name" name="usename">
        <br>
        <lable for="address">please enter your address:</lable>
        <textarea rows="10" cols="20" id="address" name="useradddress"></textarea>
        <br>
        <lable for="dob">DOB:</lable>
        <input type="date" id="dob" name="userdob">
        <br>
        <lable for="password"> password</lable>
        <input type="password" id="password" name="userpassword">
        <br>
        Select favourite gender: <br>
        <lable for="male">male</lable>
        <input type="radio" id="male" name="gender">
        <br>
        <lable for="female">female</lable>
        <input type="radio" id="female" name="gender">
        <br>
        Select favourite movies: <br>
        <lable for="pokemon">pokemon</lable>
        <input type="checkbox" id="pokemon" name="pokemon">
        <br>
        <lable for="ASH">ash</lable>
        <input type="checkbox" id="ASH" name="ASH">
        <br>
        <lable for="POKEMON">pokemon</lable>
        <input type="checkboc" id="pokemon" name="pokemon">
        <br>

        <input type="sumit">
    </fieldset>
    </form>
</body>
</html>
